<!DOCTYPE html>

<html>
<head>
  <title>terrier tests!</title>
  <script src='bundle.js'></script>
</head>
<body onload='init();'>
  <div id='foo'>
    <ul class='people' data-pluck='list'>
      <li data-pluck='people[] a' id='a'>Jason</li>
      <li data-pluck='people[] b' id='b'>Jim</li>
      <li data-pluck='people[] c' id='c'>John</li>
    </ul>
    <input type='text' data-pluck='input'>
    <input type='button' data-pluck='submit'>
  </div>
</body>
</html>
